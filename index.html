<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapBug - Visual Reporter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>SnapBug Pro</h1>
        <p>Record and capture bugs for developers.</p>

        <div class="form-group">
            <label>Bug Title</label>
            <input type="text" id="bugTitle" placeholder="What went wrong?">
        </div>

        <div class="form-group">
            <label>Severity</label>
            <select id="severity">
                <option value="Low">Low (Visual Glitch)</option>
                <option value="Medium">Medium (Functionality)</option>
                <option value="High">High (Crash/Data)</option>
            </select>
        </div>

        <div class="actions">
            <button id="startBtn" class="primary-btn">Start Recording & Snap</button>
            <button id="downloadBtn" class="secondary-btn" disabled>Download Report</button>
        </div>

        <div id="status">Ready to test</div>

        <div class="report-preview">
            <h3>Console & System Logs</h3>
            <pre id="jsonPreview">{ "status": "No logs captured yet..." }</pre>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.error(err));
            });
        }
    </script>
</body>
</html>
