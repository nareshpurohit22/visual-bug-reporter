<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapBug - Professional Reporter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SnapBug Pro</h1>
        <p>Record and capture technical bugs for developers.</p>

        <div class="form-group">
            <label>Bug Title</label>
            <input type="text" id="bugTitle" placeholder="e.g., Payment Page Crash">
        </div>

        <div class="form-group">
            <label>Severity</label>
            <select id="severity">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="actions">
            <button id="startBtn" class="primary-btn">Start Recording & Snap</button>
            <button id="downloadBtn" class="secondary-btn" disabled>Download Report</button>
        </div>

        <div id="status">Ready</div>

        <div class="report-preview">
            <h3>Captured Logs</h3>
            <pre id="jsonPreview">{ "logs": [] }</pre>
        </div>
    </div>

    <canvas id="reportCanvas" style="display:none;"></canvas>
    
    <script src="app.js"></script>
</body>
</html>
